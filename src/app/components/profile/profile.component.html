<div class="container ">
    <div class="container_content" *ngFor="let professional of professionalsObject">
        <div id={{professional.id}} class="content_professionalItem">
            <div class="content_professionalProfile">
                <section class="content_professionalData">
                    <figure class="professionalData--photo">
                        <img src="assets/woman.png">
                    </figure>
                    <article class="professionalData--info">
                        <h2>{{professional.name}}</h2>
                        <div class="basic--info">
                            <h5><span class="info--segment">{{professional.segment}} </span>| {{professional.country}}</h5>
                            <form [formGroup]="form" class="reviews">
                                <ngx-star-rating formControlName="rating" [id]="'rating'" [disabled]="true"></ngx-star-rating>
                                <div>({{professional.reviews.length}} reviews)</div>
                            </form>
                            <h5>Idioma(s): {{professional.language}}</h5>
                            <div class="subject--item">
                                <h5  *ngFor="let subject of professional.subject">{{subject.name}}</h5>
                            </div>
                        </div>
                        <div class="info--price">
                            <h4>R$ {{professional.price}}</h4>
                            <h6>/ {{professional.duration}}</h6>
                        </div>
                    </article>
                </section>
                <section class="content_professionalDescription">
                    <span>{{professional.description}}</span>
                </section>
            </div>
            <app-time-schedules [responseTime]="times" [professionalId]='professional.id'
                [sessionTime]="professional.schedule" [responseDates]="responseDates" ></app-time-schedules>
        </div>
    </div>


</div>
